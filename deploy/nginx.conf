# Nginx配置示例
# 将以下配置添加到宝塔面板中网站 www.personalmanange.xyz 的配置文件中

server {
    listen 80;
    server_name www.personalmanange.xyz 38.246.252.250;
    
    # 前端静态文件目录
    root /www/wwwroot/www.personalmanange.xyz;
    index index.html;
    
    # 日志配置
    access_log /www/wwwlogs/www.personalmanange.xyz_access.log;
    error_log /www/wwwlogs/www.personalmanange.xyz_error.log;
    
    # 后端API代理
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 前端路由配置（支持Vue Router的history模式）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

