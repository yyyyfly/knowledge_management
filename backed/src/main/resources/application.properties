# ===================================================================
# SpringBoot配置文件 - application.properties
# ===================================================================

# ===================================================================
# 服务器配置
# ===================================================================
server.port=8080
server.servlet.context-path=/api

# ===================================================================
# Spring应用配置
# ===================================================================
spring.application.name=knowledge-management-system

# ===================================================================
# 数据源配置
# ===================================================================
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/knowledge_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# ===================================================================
# Druid连接池配置
# ===================================================================
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

# ===================================================================
# MyBatis配置
# ===================================================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.knowledge.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ===================================================================
# 日志配置
# ===================================================================
logging.level.com.knowledge=debug
logging.level.org.springframework=info

